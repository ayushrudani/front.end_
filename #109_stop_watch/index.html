<html>

<head>
    <title>Stop Watch</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="watch">
        <div class="display">
            <h1 id="time">
                00:00:00
            </h1>
        </div>
        <div class="buttons">
            <button id="start">Start</button>
            <button id="stop">Stop</button>
            <button id="reset">Reset</button>
        </div>
    </div>
    <script src="./app.js"></script>

</body>

</html>
